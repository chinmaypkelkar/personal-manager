<div class="container mt-4 page-header">
  <h1>View Expense</h1>
</div>
<div class="container mt-4">
<div class="row">
  <div class="col-12">
    <app-filter (onSubmit)="submit($event)"></app-filter>
  </div>
</div>
  <div class="row mt-4">
    <div class="col-12 col-md-6">
      <app-table class="mt-4" [expenseList]="expenses"></app-table>
    </div>
    <div class="col-12 col-md-6">
      <app-pie-chart [expenseList]="expenses"></app-pie-chart>
    </div>
    <app-loader *ngIf="loading$ | async"></app-loader>
  </div>
</div>
