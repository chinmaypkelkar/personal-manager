<mat-form-field  [style.width.%]="100" appearance="standard">
  <mat-label>Select Category</mat-label>
  <mat-select [formControl]="categoryFormControl" [multiple] = "multiple" >
    <mat-option *ngFor="let category of categories$ | async" [value]="category.id">
      {{category.name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="categoryFormControl?.hasError('required')">
    Please enter expense
  </mat-error>
</mat-form-field>
