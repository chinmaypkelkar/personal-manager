
<div class="container mt-4">
  <div class="page-header">
    <h1> Add To Do Item</h1>
  </div>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="toDoForm" (submit)="submit()">
        <div class="row mt-2">
          <div class="col-12">
            <mat-form-field  [style.width.%]="100" appearance="standard">
              <mat-label>To Do Item</mat-label>
              <input type="text" matInput formControlName="name">
              <mat-error *ngIf="toDoForm.get('name')?.hasError('required')">
                Please select expense type
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <mat-form-field [style.width.%]="100" appearance="standard">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="createdDate">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="toDoForm.get('createdDate')?.hasError('required')">
                Please select date
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="d-flex justify-content-end mt-4">
          <button type="submit" class="btn btn-lg btn-success">Submit</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <app-loader *ngIf="loading$ | async"></app-loader>
</div>
