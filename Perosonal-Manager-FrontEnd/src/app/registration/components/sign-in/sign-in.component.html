<div class="container mt-4">
  <div class="page-header">
    <h1>Sign In</h1>
  </div>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="signInForm" (submit)="submit()">
        <div class="row mt-2">
          <div class="col-12">
            <mat-form-field  [style.width.%]="100" appearance="standard">
              <mat-label>User Name</mat-label>
              <input type="email" matInput formControlName="userName">
              <mat-error *ngIf="signInForm.get('email')?.hasError('required')">
                User Name is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <mat-form-field  [style.width.%]="100" appearance="standard">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password">
              <mat-error *ngIf="signInForm.get('password')?.hasError('required')">
                Password is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="d-flex justify-content-end mt-4">
          <button type="submit" class="btn btn-lg btn-success">Sign In</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <app-loader *ngIf="loading$ | async"></app-loader>
</div>
