<div class="container mt-4">
  <div class="page-header">
    <h1>Sign Up</h1>
  </div>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="signUpForm" (submit)="submit()">
        <div class="row mt-2">
          <div class="col-12">
            <mat-form-field  [style.width.%]="100" appearance="standard">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName">
              <mat-error *ngIf="signUpForm.get('firstName')?.hasError('required')">
                First name is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <mat-form-field  [style.width.%]="100" appearance="standard">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName">
              <mat-error *ngIf="signUpForm.get('lastName')?.hasError('required')">
                Last name is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <mat-form-field  [style.width.%]="100" appearance="standard">
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="email">
              <mat-error *ngIf="signUpForm.get('email')?.hasError('required')">
                Email is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <mat-form-field  [style.width.%]="100" appearance="standard">
              <mat-label>User Name</mat-label>
              <input matInput formControlName="userName">
              <mat-error *ngIf="signUpForm.get('email')?.hasError('required')">
                UserName is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <mat-form-field  [style.width.%]="100" appearance="standard">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password">
              <mat-error *ngIf="signUpForm.get('password')?.hasError('required')">
                Password is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="d-flex justify-content-end mt-4">
          <button type="submit" class="btn btn-lg btn-success">Sign Up</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <app-loader *ngIf="loading$ | async"></app-loader>
</div>
