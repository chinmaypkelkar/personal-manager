<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div>
      <a mat-button *ngFor="let item of tabs" [routerLink]="item.route">
        <span>{{item.label}}</span>
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
